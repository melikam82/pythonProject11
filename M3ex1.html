<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner HTML Example</title>
</head>
<body>

  <div id="target"></div>

  <script>
    var targetElement = document.getElementById("target");
    var htmlCode = '<ul>' +
                      '<li>First item</li>' +
                      '<li>Second item</li>' +
                      '<li>Third item</li>' +
                    '</ul>';
    targetElement.innerHTML = htmlCode;
  </script>

</body>
</html>
