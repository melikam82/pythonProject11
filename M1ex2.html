<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Example</title>
</head>
<body>

  <h1>Greeting Example</h1>
  <p id="greetingMessage"></p>

  <script>
    var userName = prompt("Please enter your name:");
    var greetingMessage = userName ? "Hello, " + userName + "! Welcome to our website." : "You didn't enter a name. Please refresh the page and try again.";

    var greetingElement = document.getElementById("greetingMessage");
    greetingElement.textContent = greetingMessage;
  </script>

</body>
</html>
