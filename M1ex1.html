<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Log Example</title>
</head>
<body>

  <h1>Console Log Example</h1>

  <p id="logMessage"></p>
  <script>
    console.log("I'm printing to console!");

    var logElement = document.getElementById("logMessage");
    logElement.textContent = "I'm printing to console!";
  </script>

</body>
</html>
