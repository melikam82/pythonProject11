<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers Program</title>
</head>
<body>

  <h1>Numbers Program</h1>

  <script>
    var numbers = [];

    do {
      var userInput = prompt("Enter a number (enter 0 to stop):");
      var number = parseFloat(userInput);

      if (!isNaN(number)) {
        numbers.push(number);
      } else {
        alert("Invalid input. Please enter a valid number.");
      }
    } while (number !== 0);

    displayNumbersDescending();

    function displayNumbersDescending() {
      numbers.sort(function(a, b) {
        return b - a;
      });

      console.log("Numbers in descending order:");
      console.log(numbers);
    }
  </script>

</body>
</html>
